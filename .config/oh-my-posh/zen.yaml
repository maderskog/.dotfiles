# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version: 2
blocks:
  - type: prompt
    alignment: left
    segments:
      - type: text
        style: plain
        template: "\uf489  "
        set:
          background: ""
          foreground: "#00f900"
        text: ""
        duration: 0s
        namelength: 0
  - type: rprompt
    alignment: right
    segments:
      - type: upgrade
        style: plain
        foreground: "#111111"
        background: "#FFD664"
      - type: status
        style: plain
        template: "<f><#ff2600>{{ if eq .Code 0 }}\ufb92{{ else }}\uf79f</></f> <#941100>{{ reason .Code }}</>{{ end }} "
      - type: path
        style: plain
        template: "{{ .Path }} "
        properties:
          style: folder
        set:
          background: ""
          foreground: "#15C2CB"
        text: ""
        duration: 0s
        namelength: 0
      - type: git
        style: plain
        template: "{{ .UpstreamIcon }}{{ .HEAD }}{{ if .BranchStatus }}<#fffb00> {{ .BranchStatus }}</>{{ end }}{{ if .StashCount }}<#0433ff> \uf097{{ .StashCount }}</>{{ end }}{{ if .Working.Changed }}<f><#ff9500> \uF044 {{ .Working.String }}</></f>{{ end }}{{ if and (.Staging.Changed) (.Working.Changed) }} |{{ end }}{{ if .Staging.Changed }} <f><#00f900>\uF046 {{ .Staging.String }}</></f>{{ end }}"
        properties:
          branch_icon: "\ue725 "
          fetch_stash_count: true
          fetch_status: true
          fetch_upstream_icon: true
          fetch_worktree_count: true
        set:
          background: ""
          foreground: "#ee79d1"
        text: ""
        duration: 0s
        namelength: 0
      - type: elixir
        style: plain
        template: " <#af52de>\ue62d {{ .Full }}</> "
      - type: python
        style: plain
        template: "{{ if .Error }}{{ .Error }}{{ else }}
          {{ if .Venv }}<d>{{ .Venv }}</d>{{ end }}
          \uf81f {{ .Full }}{{ end }} "
        set:
          background: ""
          foreground: "#FFD43B"
      - type: project
        style: plain
        template: "{{if .Version}}<#F3EFF5>is</> \uf487 {{.Version}} {{end}}"
        set:
          background: ""
          foreground: "#5EADF2"
        text: ""
        duration: 0s
        namelength: 0
      - type: node
        style: plain
        template: "<#F3EFF5>via</> \ue718 {{ .Full }} "
        properties:
          fetch_version: true
        set:
          background: ""
          foreground: "#44FFD2"
        text: ""
        duration: 0s
        namelength: 0
      - type: npm
        style: plain
        template: "<#F3EFF5>and</> \ue71e {{.Full}} "
        set:
          background: ""
          foreground: "#FE4A49"
        text: ""
        duration: 0s
        namelength: 0
transient_prompt:
  template: "<d><#009051>\uf120</></d>  "
  set:
    background: transparent
  text: ""
  duration: 0s
  namelength: 0
